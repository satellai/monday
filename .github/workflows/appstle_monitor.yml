name: Appstle API Monitor

on:
  schedule:
    # 每 1 分钟运行一次
    - cron: '* * * * *'
  #workflow_dispatch:  # 可手动触发测试

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Monitor Appstle API
        id: api_check
        run: |
          echo "开始监控 Appstle API..."
          
          # API 配置
          API_URL="https://satellai-web.onrender.com/api/v2/web/subscriptions-by-customer?customerId=8781631226012"
          API_KEY="n2Kf0YzP8vXbR5wTjC1sLqGmEoA7HdU3"
          
          # 发起请求并记录响应
          START_TIME=$(date +%s%3N)
          
          HTTP_CODE=$(curl -w "%{http_code}" -o response.json -s \
            -H "x-api-key: $API_KEY" \
            -H "Content-Type: application/json" \
            -H "Accept: */*" \
            -H "Connection: keep-alive" \
            --max-time 30 \
            "$API_URL")
          
          END_TIME=$(date +%s%3N)
          RESPONSE_TIME=$((END_TIME - START_TIME))
          CURRENT_TIME=$(date '+%Y-%m-%d %H:%M:%S UTC')
          
          echo "检测时间: $CURRENT_TIME"
          echo "HTTP状态码: $HTTP_CODE"
          echo "响应时间: ${RESPONSE_TIME}ms"
          
          echo "check_time=$CURRENT_TIME" >> $GITHUB_OUTPUT
          echo "http_code=$HTTP_CODE" >> $GITHUB_OUTPUT
          echo "response_time=$RESPONSE_TIME" >> $GITHUB_OUTPUT
          
          # ======================
          # 状态码逻辑判断
          # ======================
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "✅ API 正常 (状态码: $HTTP_CODE, 响应时间: ${RESPONSE_TIME}ms)"
            echo "status=success" >> $GITHUB_OUTPUT
          
          elif [ "$HTTP_CODE" -ge 400 ] && [ "$HTTP_CODE" -lt 500 ]; then
            echo "⚠️ 警告: 客户端错误 (状态码: $HTTP_CODE)"
            if [ "$HTTP_CODE" -eq 404 ]; then
              echo "⚠️ 资源未找到，请检查接口路径或参数"
            fi
            echo "status=warning" >> $GITHUB_OUTPUT
          
          elif [ "$HTTP_CODE" -ge 500 ]; then
            echo "❌ API 异常 (状态码: $HTTP_CODE)"
            echo "status=failed" >> $GITHUB_OUTPUT
            
            # 读取错误响应
            if [ -f response.json ]; then
              ERROR_BODY=$(cat response.json)
              echo "错误响应: $ERROR_BODY"
              echo "error_body<<EOF" >> $GITHUB_OUTPUT
              echo "$ERROR_BODY" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            fi
            
            exit 1
          
          else
            echo "⚠️ 未知状态码: $HTTP_CODE"
            echo "status=unknown" >> $GITHUB_OUTPUT
          fi
          
          # 检查响应时间（超过5秒告警）
          if [ "$RESPONSE_TIME" -gt 5000 ]; then
            echo "⚠️ 警告: 响应时间过长 (${RESPONSE_TIME}ms)"
            echo "slow_response=true" >> $GITHUB_OUTPUT
          fi

      # 🚨 邮件报警（仅 5xx）
      - name: Send Email Alert on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: '🚨 [紧急] Appstle API 故障告警'
          to: wangke@satellai.com
          from: Appstle API Monitor <${{ secrets.EMAIL_USERNAME }}>
          html_body: |
            <!DOCTYPE html>
            <html>
              <head><meta charset="UTF-8"></head>
              <body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5;">
                <div style="max-width: 600px; margin: 0 auto; background-color: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                  
                  <div style="background-color: #d32f2f; padding: 20px; text-align: center;">
                    <h1 style="color: white; margin: 0; font-size: 24px;">🚨 API 故障告警</h1>
                  </div>
                  
                  <div style="padding: 30px;">
                    <div style="background-color: #ffebee; padding: 20px; border-radius: 5px; border-left: 4px solid #d32f2f;">
                      <h2 style="color: #c62828;">Appstle API 请求失败</h2>
                      <p><strong>状态码:</strong> ${{ steps.api_check.outputs.http_code || '无响应' }}</p>
                      <p><strong>响应时间:</strong> ${{ steps.api_check.outputs.response_time || 'N/A' }}ms</p>
                      <p><strong>检测时间:</strong> ${{ steps.api_check.outputs.check_time }}</p>
                    </div>

                    <div style="background-color: #fff3cd; padding: 15px; border-radius: 5px;">
                      <h3>⚠️ 错误详情</h3>
                      <pre style="background-color: white; padding: 15px; border: 1px solid #ddd; border-radius: 3px; overflow-x: auto; font-size: 13px;">
                      ${{ steps.api_check.outputs.error_body || '无法获取错误响应内容' }}</pre>
                    </div>

                    <div style="text-align: center; margin: 30px 0;">
                      <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" 
                         style="background-color: #1976d2; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px;">
                        查看详细日志
                      </a>
                    </div>
                  </div>
                  
                  <div style="background-color: #f5f5f5; padding: 20px; text-align: center;">
                    <p style="font-size: 12px; color: #666;">此邮件由 GitHub Actions 自动发送 | 监控频率: 每1分钟</p>
                  </div>
                </div>
              </body>
            </html>

      # ⚠️ 性能告警（响应超时）
      - name: Send Email Alert on Slow Response
        if: steps.api_check.outputs.slow_response == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: '⚠️ Appstle API 性能告警 - 响应缓慢'
          to: wangke@satellai.com
          from: Appstle API Monitor <${{ secrets.EMAIL_USERNAME }}>
          html_body: |
            <html><body style="font-family: Arial, sans-serif; padding: 20px;">
              <h2 style="color:#e65100;">⚠️ Appstle API 响应时间过长</h2>
              <p><strong>响应时间:</strong> ${{ steps.api_check.outputs.response_time }}ms</p>
              <p><strong>检测时间:</strong> ${{ steps.api_check.outputs.check_time }}</p>
              <p>请检查服务器性能、网络延迟或外部依赖。</p>
            </body></html>

      - name: Log Success
        if: success()
        run: |
          echo "✅ 监控检查完成 - API 正常"
          echo "检测时间: ${{ steps.api_check.outputs.check_time }}"
          echo "状态码: ${{ steps.api_check.outputs.http_code }}"
          echo "响应时间: ${{ steps.api_check.outputs.response_time }}ms"